
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>login page</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	 
	  <a class="navbar-brand" href="#">STUDENT MANAGEMENT SYSTEM</a>
	
	  
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/registration}">Registration and Login Module</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 offset-md-3">
				<h1>User Login</h1>
				
				<form th:action = "@{/login}" method="post">
					
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							Invalid Username or Password
						</div>
					</div>
					
					
					<div th:if="${param.logout}">
						<div class="alert alert-info">
							Yu have been logged out.
						</div>
					</div>
					
					<div class = "form-group">
						<label for = "username">Username :</label>
						<input type = "text" id="username" class="form-control" name = "username" placeholder="Enter Email ID" autofocus ="autofocus" />
					</div>
					<div class = "form-group">
						<label for = "password">Password :</label>
						<input type = "password" id="password" class="form-control" name = "password" placeholder="Enter Password" autofocus ="autofocus" />
					</div>
					
					<div class="form-group">
						<div class = "row">
							<div class = "col-md-6 offset-md-3">
								<input type="submit" name = "login-submit" id = "login-submit" class="form-control btn btn-success" value="Log In" />
								<span>Already registered? <a href ="/" th:href = "@{/login}">Login here</a></span>
							</div>
						</div>
					</div>
					
				</form>
				<div class="form-group">
					<span>New User? <a href ="/" th:href = "@{/registration}">Register here</a></span>		
				</div>
				
			</div>
		</div>
	</div>
	
</body>
</html>
