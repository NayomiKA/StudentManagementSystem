<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>registration page</title>
	<!--bootrap css cdn-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">STUDENT MANAGEMENT SYSTEM</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/registration}">Student Registration</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/login}">Student Login</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Students</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 offset-md-3">
				<!--Success message-->
				<div th:if="${param.success}">
					<div class="alert alert-info" role="alert">
					  You've successfully registered to our awesome app!
					</div>
				</div>
				
				<h1>Registration</h1>
				
				<form th:action = "@{/registration}" method="post" th:object = "${user}">
					<div class = "form-group">
						<label class="control-label" form="userFirstName">First Name</label>
						<input id="userFirstName" class="form-control" th:field = "*{userFirstName}" required autofocus ="autofocus" />
					</div>
					<div class = "form-group">
						<label class="control-label" form="userLastName">Last Name</label>
						<input id="userLastName" class="form-control" th:field = "*{userLastName}" required autofocus ="autofocus" />
					</div>
					<div class = "form-group">
						<label class="control-label" form="userEmail">Email</label>
						<input id="userEmail" class="form-control" th:field = "*{userEmail}" required autofocus ="autofocus" />
					</div>
					<div class = "form-group">
						<label class="control-label" form="userPassword">Password</label>
						<input id="userPassword" class="form-control" type="password" th:field = "*{userPassword}" required autofocus ="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href ="/" th:href = "@{/login}">Login here</a></span>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
